<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist - Luxora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html" class="logo">Luxora</a>
    <a href="cart.html">ðŸ›’ Cart</a>
  </nav>

  <section id="wishlist-section">
    <h2>My Wishlist</h2>
    <div id="wishlist-container"></div>
  </section>

  <script>
    const wishlistContainer = document.getElementById("wishlist-container");
    let wishlist = JSON.parse(localStorage.getItem("wishlist")) || [];

    function renderWishlist() {
      wishlistContainer.innerHTML = "";
      if (wishlist.length === 0) {
        wishlistContainer.innerHTML = "<p>Your wishlist is empty.</p>";
        return;
      }
      wishlist.forEach((item, index) => {
        const div = document.createElement("div");
        div.classList.add("wishlist-item");
        div.innerHTML = `
          <h4>${item.name}</h4>
          <p>â‚¹${item.price}</p>
          <button class="move-to-cart" data-index="${index}">Move to Cart</button>
          <button class="remove-wishlist" data-index="${index}">Remove</button>
        `;
        wishlistContainer.appendChild(div);
      });
    }

    wishlistContainer.addEventListener("click", (e) => {
      const index = e.target.dataset.index;
      if (e.target.classList.contains("move-to-cart")) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        const item = wishlist[index];
        cart.push({ ...item, quantity: 1 });
        localStorage.setItem("cart", JSON.stringify(cart));
        wishlist.splice(index, 1);
      }
      if (e.target.classList.contains("remove-wishlist")) {
        wishlist.splice(index, 1);
      }
      localStorage.setItem("wishlist", JSON.stringify(wishlist));
      renderWishlist();
    });

    renderWishlist();
  </script>
</body>
</html>
