<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout - Luxora</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
  <!-- ================== NAVBAR ================== -->
  <nav>
    <a href="index.html" class="logo">Luxora</a>
    <a href="cart.html">ðŸ›’ Cart</a>
  </nav>

  <!-- ================== CHECKOUT ================== -->
  <section id="checkout-section">
    <h2>Checkout</h2>
    <div id="order-summary"></div>

    <h3>Total: â‚¹<span id="checkout-total">0</span></h3>

    <!-- Payment Form -->
    <form id="payment-form">
      <h3>Payment Details</h3>
      <label for="name">Full Name:</label>
      <input type="text" id="name" required />
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <br>

      <label for="card">Card Number:</label>
      <input type="text" id="card" maxlength="16" required />
      <br>

      <label for="expiry">Expiry Date:</label>
      <input type="month" id="expiry" required />
      <br>

      <label for="cvv">CVV:</label>
      <input type="password" id="cvv" maxlength="3" required />

      <button type="submit">Pay Now</button>
    </form>
  </section>

  <!-- ================== CHECKOUT SCRIPT ================== -->
  <script>
    const orderSummary = document.getElementById("order-summary");
    const checkoutTotal = document.getElementById("checkout-total");

    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    // Render checkout order summary
    function renderCheckout() {
      orderSummary.innerHTML = "";
      let total = 0;

      if (cart.length === 0) {
        orderSummary.innerHTML = "<p>Your cart is empty.</p>";
        checkoutTotal.textContent = "0";
        return;
      }

      cart.forEach((item) => {
        const subtotal = item.price * item.quantity;
        total += subtotal;

        const div = document.createElement("div");
        div.classList.add("checkout-item");
        div.innerHTML = `
          <h4>${item.name}</h4>
          <p>â‚¹${item.price} Ã— ${item.quantity} = â‚¹${subtotal}</p>
        `;
        orderSummary.appendChild(div);
      });

      checkoutTotal.textContent = total;
    }

    // Payment simulation
    document.getElementById("payment-form").addEventListener("submit", (e) => {
      e.preventDefault();

      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }

      alert("Payment Successful! ðŸŽ‰");
      localStorage.removeItem("cart");
      window.location.href = "order-confirmation.html";
    });

    renderCheckout();
  </script>
</body>
</html>
